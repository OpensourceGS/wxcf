# > 外部节点

🇭🇰 香港节点 = smart, include-other-group="游饱它, 𝙀𝙢𝙗𝙮", update-interval=0, no-alert=0, hidden=1, include-all-proxies=1, policy-regex-filter=^(?=.*((?i)🇭🇰|香港|(\b(HK|Hong)\b)))(?!.*((?i)回国|校园|游戏|4|1.5|🎮|(\b(GAME)\b))).*$, icon-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Rounded_Rectangle/Hong_Kong.png

🇺🇸 美国节点 = smart, include-other-group=游饱它, update-interval=0, no-alert=0, hidden=1, include-all-proxies=0, policy-regex-filter=(🇺🇸)|(美国)|(States)|(US)|(USA), icon-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Rounded_Rectangle/United_States.png

