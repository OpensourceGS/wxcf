🇩🇪 德国节点 = smart, policy-regex-filter=(🇩🇪)|(德国)|(Germany)|(GE), no-alert=0, hidden=1, include-all-proxies=0, include-other-group="𝙔𝙪𝙣𝙝𝙖𝙞, 𝙉𝙚𝙯𝙝𝙖, 𝙉𝙤𝙢𝙤𝙣𝙚𝙮, 𝙓𝙁𝙎𝙎", icon-url=https://raw.githubusercontent.com/Semporia/Hand-Painted-icon/master/Rounded_Rectangle/Germany.png
